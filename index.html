<!DOCTYPE html>
<html lang="no">
  <!-- Head har metadata for nettleseren -->
  <head>
    <title>Heim</title>
    <link rel="icon" type="image/x-icon" href="turtle.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>

  <!-- Body er for det som skal viser på nettsiden -->
  <body>
    <header>
    </header>
    <main class="flexCenter">
      <section class="calculator">
        <h2>Måleenhet kalkulator</h2>
        <div>
          <label for="category">Måleenhets kategori:</label>
          <select id="category">
            <option value="length">Lengde</option>
            <option value="weight">Vekt</option>
            <option value="temperature">Temperatur</option>
          </select>
        
          <br>
        </div>
        <div>
          <label for="inputValue">Input Verdi:</label>
          <input type="number" id="inputValue" value="1" />
        </div>
        
        <div class="fraTil">
          <div>
            <label for="fromUnit">Fra:</label>
            <select id="fromUnit"></select>
          </div>
          <div>
            <label for="toUnit">Til:</label>
            <select id="toUnit"></select>
          </div>
        </div>
      
        <h3>Resultat: <span id="result">0</span></h3>
      </section>
      <section></section>
    </main>
    <footer>
      <h3 class="foottekst">
        Laget av Joakim :)
        <a href="https://github.com/Joakimglodedata">
          <img src="github.png" alt="GitHub Icon"
        /></a>
        Min GitHub
      </h3>
    </footer>
  </body>
</html>
